<app-header></app-header>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5 mx-auto mt-5 mm">
        <div class="center">
          <img class="logo" src="assets/logologin.png" alt="">
          <h1 class="title">URL Shortener</h1>
        </div>
        <form [formGroup]="registerF" (ngSubmit)="register(registerF.value)">
          <div class="form-group mb-3">
          <input  type="text" class="form-control " placeholder="Insert URL" formControlName="url" aria-label="Insert URL"
            aria-describedby="basic-addon2" >
          <div class="input-group-append ">
            <button class="btn btn-primary"  type="submit">Shrink</button>
          </div>
        </div>
        </form>
        
      </div>
    </div>
    <div class="row">
      <table class="table table-striped table-dark header-fixed">
        <thead>
          <tr class="bg-primary ">
            <th scope="col">Full URL</th>
            <th scope="col">Short URL</th>
            <th scope="col">Visits</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let url of urls">
            <td class="over"><a [routerLink]="[url.url]" (click)="redirectUrl(url.url)">{{url.url}}</a>
            </td>
            <td> <a [routerLink]="[url.shortcode]" (click)="clickCode(url.shortcode) ">{{url.shortcode}}</a> </td>
            <td>{{url.visits}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button class="btn btn-primary rounded-circle" type="button" (click)="onLogout()"></button>
</body>
<hr>
<app-footer></app-footer>
